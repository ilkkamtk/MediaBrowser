<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of images">
      <ion-thumbnail item-left>
      <img [alt]="image.title" [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.filename | thumbnail: 'small')">
      </ion-thumbnail>
      <h2>{{ image.title }}</h2>
      <p>{{ image.description }}</p>
      <button ion-button clear item-right (click)="viewMedia(image.file_id)">View</button>
    </ion-item>
  </ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
