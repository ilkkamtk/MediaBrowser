<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Register</h3>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Username:</ion-label>
        <ion-input type="text" name="username"
                   ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>email:</ion-label>
        <ion-input type="email" name="email"
                   ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" name="password"
                   ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Full name [optional]:</ion-label>
        <ion-input type="text" name="full_name"
                   ngModel>
        </ion-input>
      </ion-item>
    </ion-list>
    <div padding>
    <button ion-button type="submit" [disabled]="!registerForm.valid" block>Submit</button>
    </div>

  </form>

  <button ion-button secondary menuToggle>Toggle Menu</button>

</ion-content>
