<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #uploadForm="ngForm" (ngSubmit)="upload($event, uploadForm.value)">
    <ion-list>
        <label>File:</label>
        <input type="file" name="file"
                   ngModel>
      <ion-item>
        <ion-label>Title:</ion-label>
        <ion-input type="text" name="title"
                   ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description [optional]:</ion-label>
        <ion-textarea name="description"
                      ngModel>
        </ion-textarea>
      </ion-item>
      <ion-item>
        <button type="submit" [disabled]="!uploadForm.valid" ion-button block>Upload</button>
      </ion-item>
    </ion-list>
  </form>

  <button ion-button secondary menuToggle>Toggle Menu</button>

</ion-content>
